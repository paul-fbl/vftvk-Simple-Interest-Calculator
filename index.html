<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Simple Interest Rate Calculator</title>
    </head>
    <body onload="loadBody()">
        <div id="form_box">
            <h1>Simple Interest Calculator</h1>
            <div id="form_content">
                <div class="form_row">
                    <div class="form_label">
                        Amount
                    </div>
                    <input class="form_input" type="number" id="principal" min="1"/>
                </div>
                <div class="form_row">
                    <div class="form_label">
                        Interest Rate
                    </div>
                    <input class="form_input" type="range" id="rate_slider" oninput="updateSliderValue()" min="0.1" max="10" step="0.1"/>
                    <span id="rate_value"></span>
                </div>
                <div class="form_row">
                    <div class="form_label">
                        No. of Years
                    </div>
                    <input class="form_input" type="number"  id="years" min="1"/>
                </div>
                <div class="form_row">
                    <button onclick="compute()">Compute</button>
                </div>
                <div class="form_row" id="output_message">
                </div>
            </div>
            <div id="copyright">
                Â© Everyone Can Get Rich
            </div>
        </div>
    </body>
</html>
